<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eae8ec 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            padding: 40px 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            animation: floatUp 1s ease-out forwards;
        }
        
        .loading-icon {
            font-size: 4rem;
            color: #2575fc;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .loading-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }
        
        .progress-container {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            width: 0%;
            border-radius: 5px;
            animation: progressAnimation 1s ease-in-out forwards;
        }
        
        .brand-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #6c757d;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 0.5s 0.8s forwards;
        }
        
        .brand-text span {
            color: #2575fc;
            font-weight: 700;
        }
        
        .loading-footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.5s 1.2s forwards;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progressAnimation {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .loading-container {
                padding: 30px 20px;
            }
            
            .loading-icon {
                font-size: 3rem;
            }
            
            .loading-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">
            <i class="fas fa-sync-alt fa-spin"></i>
        </div>
        <h1 class="loading-text">Memuat data .....</h1>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

</body>
</html>
