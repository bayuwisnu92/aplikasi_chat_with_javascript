<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Kontak</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="contact.html">
            <i class="fas fa-comments me-2"></i>ChatApp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html" id="home">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fas fa-user-plus me-1"></i> Buat Grup
                    </a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Floating Navigation Button (ditampilkan hanya di layar kecil) -->
<div class="floating-nav" id="floatingNav">
    <div class="floating-menu" id="floatingMenu">
        <a class="nav-link" href="contact.html">
            <i class="fas fa-home"></i> Home
        </a>
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-user-plus"></i> Buat Grup
        </a>
        <a class="nav-link" href="#" id="logoutFloating">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <button class="btn btn-primary floating-btn" id="floatingBtn">
        <i class="fas fa-bars"></i>
    </button>
</div>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="d-flex flex-column-reverse flex-md-row gap-4">
      
      <!-- Kontak -->
      <div class="w-100 w-md-70" id="kontak">
        <div class="search-bar mb-4">
          <input type="text" class="form-control" placeholder="Cari kontak..." id="pencarian">
        </div>
        <div id="contacts-list"></div>
        <div id="group-list"></div>
      </div>
  
      <!-- Chat -->
      <button class="btn btn-outline-secondary mb-3 d-md-none" onclick="showContacts()">
        <i class="fas fa-arrow-left"></i> Kontak
      </button>
      <div class="w-100 w-md-30">
        <div id="pesanBelumada" style="text-align: center;">
          <div class="chat-container">
            <p id="chat-name"></p>
            <div id="messages"></div>
            <div class="input-area mt-4">
              <form id="chat-form" class="chat-form">
                <div class="d-flex gap-2 align-items-center">
                  <!-- Input pesan yang fleksibel -->
                  <input type="text" id="message-input" class="form-control flex-grow-1" placeholder="Ketik pesan..." />
              
                  <!-- Input gambar tersembunyi -->
                  <input type="file" id="file-input" accept="image/*" hidden>
              
                  <!-- Tombol upload gambar -->
                  <label for="file-input" class="btn btn-outline-secondary mb-0">
                    <i class="fas fa-image"></i>
                  </label>
              
                  <!-- Tombol kirim -->
                  <button type="submit" class="btn btn-primary mb-0">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </form>
              
              
              
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h1>tambahkan grup baru</h1>
            <form id="formGroup">
              <div class="mb-3">
                <label for="grup" class="form-label">nama grup</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/contacts.js"></script>
</body>
</html>
